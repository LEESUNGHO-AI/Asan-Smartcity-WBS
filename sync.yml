name: Sync Integrated WBS Data

on:
  schedule:
    # ë§¤ì¼ KST 09:00, 14:00, 18:00 ë™ê¸°í™” (UTC 00:00, 05:00, 09:00)
    - cron: '0 0,5,9 * * *'
  workflow_dispatch:  # ìˆ˜ë™ ì‹¤í–‰
  push:
    branches: [main]
    paths:
      - 'sync_notion.py'
      - '.github/workflows/sync.yml'

permissions:
  contents: write
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          
      - name: Install dependencies
        run: pip install requests
        
      - name: Sync Notion databases
        env:
          NOTION_API_KEY: ${{ secrets.NOTION_API_KEY }}
        run: python sync_notion.py
        
      - name: Check for changes
        id: check_changes
        run: |
          if git diff --quiet data/wbs-data.json; then
            echo "changed=false" >> $GITHUB_OUTPUT
          else
            echo "changed=true" >> $GITHUB_OUTPUT
          fi
          
      - name: Commit and push changes
        if: steps.check_changes.outputs.changed == 'true'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add data/wbs-data.json
          git commit -m "ðŸ”„ Update integrated WBS data [$(date +'%Y-%m-%d %H:%M')]"
          git push

  deploy:
    needs: sync
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: main
          
      - name: Pull latest changes
        run: git pull origin main
        
      - name: Setup Pages
        uses: actions/configure-pages@v4
        
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'
          
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
